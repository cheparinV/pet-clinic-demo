<h2>Item Information</h2>

<table class="table table-striped">
    <tr>
        <th class="col-sm-3">Name</th>
        <td><b>{{$ctrl.item.name}}</b></td>
    </tr>
    <tr>
        <th>Price</th>
        <td>{{$ctrl.item.price}}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{$ctrl.item.description}}</td>
    </tr>
    <tr>
        <td>
            <a class="btn btn-default" ui-sref="itemEdit({itemId: $ctrl.item.id})">Edit Item</a>
        </td>
    </tr>
</table>

<h2>Payment details</h2>

<table class="table table-striped">
    <tr ng-repeat="payment in $ctrl.item.payments track by payment.id">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Payment</dt>
                <dd>{{payment.name}}</dd>
            </dl>
        </td>
    </tr>
</table>
