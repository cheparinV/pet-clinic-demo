<h2>Inventory</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em; margin-top: 2em;">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>

    <tr ng-repeat="item in $ctrl.items | filter:$ctrl.query track by item.id">
        <td>
            <a ui-sref="itemDetails({ itemId: item.id })">
                {{item.name}}
            </a>
        </td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
    </tr>
</table>
